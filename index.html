<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Umbrella</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
        <div class="left-container">
            <img id="mainImage" src="./images/blue-umbrella.png" alt="">
            <span class="logo">
              
            </span>
      
        </div>
        <div class="right-container">
         <h1>Custome Umbrella</h1>
         <div class="right-body-container">
         <div id="dots"></div>
         <div class="fileDetails">
            <h2>Custome your umbrella</h2>
            <p>Upload a logo for an instant preview.</p>
            <span>.png and .jpg files only. Max file size is 5MB.</span>
        </div>
         <div class="uploadBtn">
           <img id="btnLogo" src="./images/upload_icon.svg" alt="">
          <input id="upload_file" type="file" class="custom-file-input" name="UPLOAD LOGO" />
         </div>
         </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
